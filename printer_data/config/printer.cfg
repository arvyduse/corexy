## Section to setup stepper motors, endstops and stepper motor drivers.

## B STEPPER MOTOR - LEFT
## Connected to slot XM
[stepper_x]
step_pin: gpio11
dir_pin: !gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 40
endstop_pin: !EBBCan: PB5
# endstop_pin: tmc2209_stepper_x:virtual_endstop
# homing_retract_dist: 0
position_endstop: 0
position_max: 232
homing_speed: 150
second_homing_speed: 25

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 1
hold_current: 0.6
# diag_pin: ^gpio4
# driver_SGTHRS: 100

## A STEPPER MOTOR - RIGHT
## Connected to slot YM
[stepper_y]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40
endstop_pin: !gpio3
# endstop_pin: tmc2209_stepper_y:virtual_endstop
# homing_retract_dist: 0
position_endstop: 248
position_max: 248
homing_speed: 150
second_homing_speed: 25

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 1
hold_current: 0.6
#diag_pin: ^gpio3
#driver_SGTHRS: 100

## Z STEPPER MOTOR
## Connected to slot ZAM
[stepper_z]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 32
rotation_distance: 8.03590115328
gear_ratio: 40:20
endstop_pin: probe:z_virtual_endstop
position_max: 245
position_min: -5
homing_speed: 10
second_homing_speed: 3
homing_retract_speed: 4
homing_retract_dist: 15

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999


## EXTRUDER MOTOR
## Connected to slot E on EBB36
[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 4.6
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: gpio23
sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_pin: EBBCan: PA3
sensor_pin: gpio27
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
max_power: 1.0
min_temp: -50
max_temp: 300
min_extrude_temp: 200
max_extrude_only_distance: 250.0
max_extrude_only_velocity: 120
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

